    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card mb-4">
                    <img src="" class="card-img-top" alt="Blog Image">
                    <div class="card-body">
                        <h2 class="card-title" id="blogTitle"></h2>
                        <p class="card-text" id="blogText"></p>
                    </div>
                    <div class="card-footer text-muted" id="lastUpdated"></div>
                </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const index = urlParams.get('index');

            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const selectedBlog = data[index];

                    if (selectedBlog) {
                        document.getElementById('blogTitle').innerText = selectedBlog.title;
                        document.getElementById('blogText').innerText = selectedBlog.text;
                        document.getElementById('lastUpdated').innerText = selectedBlog.lastUpdated;
                        document.querySelector('.card-img-top').src = selectedBlog.image;
                    } else {
                        console.error('Invalid blog index:', index);
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
